<form class="row g-3 m-5">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label" id="Label-email">Email</label>
    <input type="email" class="form-control" id="inputEmail4" onmousedown="colorLabel()">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label" id="Label-senha">Senha</label>
    <input type="password" class="form-control" id="inputPassword4" onmousedown="colorLaber1()">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label" id="Label-Endereço">Endereço</label>
    <input type="text" class="form-control" id="inputAddress" onmousedown="colorLaber2()" placeholder="1234 Main St">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label" id="Label-numero">Número</label>
    <input type="text" class="form-control" id="inputAddress2" onmousedown="colorLaber3()" placeholder="Apartment, studio, or floor">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label" id="Label-cidade">Cidade</label>
    <input type="text" class="form-control" id="inputCity" onmousedown="colorLaber4()" >
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label" id="Label-estado">Estado</label>
    <select id="inputState" class="form-select" onmousedown="colorLaber5()">
      <option>...</option>
      <option>SP</option>
      <option>RJ</option>
      <option>ES</option>
      <option>MG</option>
      <option>GO</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputCep" class="form-label" id="Label-cep">Cep</label>
    <input type="text" class="form-control" id="inputCep" onmousedown="colorLaber6()">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Lembrar
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Salvar</button>
    <button class="btn btn-primary" id="button" onmousedown="testButton()">Limpar</button>
  </div>
</form>
